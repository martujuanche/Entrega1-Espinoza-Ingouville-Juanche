{% extends 'base.html' %}

{% block titulo %}
    Detalle del empleado
{% endblock %}

{% block contenido %}
<h1 style="margin-left:30rem">Detalles del empleado seleccionado</h1>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{object.nombre}}</h5>
            <p class="card-text">{{object.puestp}}</p>
            <p class="card-text">{{object.email}}</p>
            <a href="/quienes somos/update-empleado/{{object.id}}/" class="btn btn-primary">Editar</a>
            <a href="/quienes somos/delete-empleado/{{object.id}}/" class="btn btn-danger">Eliminar</a>
        </div>
    </div>

</div>

{% endblock %}
