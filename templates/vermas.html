
{% extends 'base.html' %}

{% block titulo %}
    Detalle del juguete
{% endblock %}



{% block content %}
<h3 20 style="text-align:center">Detalles del jueguete seleccionado</h3>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{object.name}}</h5>
                <p class="card-text">{{object.year}}</p>
                <p class="card-text">{{object.price}}</p>
            <a href="/lista-juguetes/update-juguete/{{object.id}}/" class="btn btn-primary">Editar</a>
            <a href="/lista-juguetes/delete-juguete/{{object.id}}/" class="btn btn-danger">Eliminar</a>
        </div>
    </div>

</div>


{% endblock %}
