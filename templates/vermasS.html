{% extends 'base.html' %}

{% block titulo %}
    Detalle de la sucursal
{% endblock %}



{% block content %}
<h3 20 style="text-align:center">Detalles de la sucursal seleccionada</h3>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem;">
            <div class="card-body">
                <p>Dirección: {{object.adres}}</p>
                <p>Teléfono: {{object.phone}}</p>
                <p> Mail: {{object.email}}</p>

            <a href="/lista-juguetes/update-juguete/{{object.id}}/" class="btn btn-primary">Editar</a>
            <a href="/lista-juguetes/delete-juguete/{{object.id}}/" class="btn btn-danger">Eliminar</a>
        </div>
    </div>

</div>


{% endblock %}
