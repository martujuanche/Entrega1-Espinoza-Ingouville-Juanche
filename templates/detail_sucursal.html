{% extends 'base.html' %}

{% block titulo %}
    Detalle del empleado
{% endblock %}

{% block contenido %}
<h1 style="margin-left:30rem">Detalles del empleado seleccionado</h1>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{object.adress}}</h5>
            <p class="card-text">{{object.phone}}</p>
            <p class="card-text">{{object.email}}</p>
            <a href="/sucursales/update-sucursal/{{object.id}}/" class="btn btn-primary">Editar</a>
            <a href="/lista_juguetes/delete-sucursal/{{object.id}}/" class="btn btn-danger">Eliminar</a>
        </div>
    </div>

</div>

{% endblock %}
